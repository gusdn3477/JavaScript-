<!DOCTYPE html>
<html lang="ko">

<head>

<meta charset="UTF-8">
<title>중첩For문</title>
</head>

    <script>
        
    var num = 1;
    var t = "<table border=1>";
    for(var i=1;i<5;i++){
        t+="<tr>";

        for(var k=1;k<=5;k++){
            t += "<td>" + num++ + "</td>";
        }

        t+="</tr>";
    }

    t+="</table>";
    document.write(t);
    </script>
       
<body>

</body>
</html>
